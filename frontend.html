<!DOCTYPE html>
    <html>
        <head>
            <title>Run window</title>
            <link href="dynamicMain.css"
            rel="stylesheet"
            type="text/css">
        </head>
        <body>
            <h1>Connect 4</h1>
            <p id="winner-display"></p>

            <select name="rowNumber" id="row-number=dropdown">

                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
                <option value=13>13</option>
                <option value=14>14</option>
                <option value=15>15</option>
            </select>

            <select name="colNumber" id="col-number=dropdown">
                <option value="">--select--</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7 selected>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
                <option value=13>13</option>
                <option value=14>14</option>
                <option value=15>15</option>

            </select>

            <button id="start-game">Start Playing!</button>
            <br><br>
            <label id="p1Label" for="p1">Player 1:</label>
            <input type="text" id="p1" name="p1"><br><br>
            <label id="p2Label" for="p2">Player 2:</label>
            <input type="text" id="p2" name="p2"><br><br>

            <div id="container"> </div>
            
            <div id="block"> 
            <button id="reset-button">Reset</button>
            
                <table id = "highscores">
                    <tr>
                        <th id = "highscore-table-label">Highscores</th>
                        <th></th>
                    </tr>
                    <tbody id="highscore-table-entries">
                        
                    </tbody>
                </table>
            </div>
        </body>

        <script src="binding.js"></script>
        <script src="checkForWinner.js"></script>

    </html>
